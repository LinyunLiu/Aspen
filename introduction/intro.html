			<!------------------------------Start Here------------------------------>
			<div class="frame">
				<h1 class="frame__title">Sound</h1>
				<button class="toggle toggle--on button" id="toggle-btn">
					<svg class="toggle__icon toggle__icon--on"><use xlink:href="#icon-soundon"></use></svg>
					<svg class="toggle__icon toggle__icon--off"><use xlink:href="#icon-soundoff"></use></svg>
				</button>
				<h2 class="content__title">Inspiration</h2>
				<div class="content__credits">Each day is a little life: every waking and rising a little birth, every
						fresh morning a little youth, every going to rest and sleep a little death.
				</div>
				<button class="button button--box" onclick="loadPage()">Enter</button>
				<br><br>
<!--				<img src="../icon.png" alt="">-->
			</div>
			<!-------------------------------End------------------------------------>

			<div class="screen screen--grid intro">
				<p class="intro__content">
					<span class="intro__content-line">To My Friend</span>
					<span class="intro__content-line intro__content-line--small">Aspen</span>
				</p>
				<p class="intro__content">
					<span class="intro__content-line intro__content-line--small">From</span>
					<span class="intro__content-line">Linyun</span>
				</p>
			</div>
			<div class="screen screen--flex action">
				<span class="action__line">Unmute your device and turn the sound on</span>
				<button id="play-btn" class="button button--box">Play</button>
			</div>
