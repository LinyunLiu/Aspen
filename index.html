<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="icon.png">
    <style>
        @font-face {
            font-family: 'Cassandra';
            src: url('fonts/Cassandra.ttf')
        }
        @font-face {
            font-family: 'Lovya';
            src: url('fonts/Lovya.otf')
        }
        body{
            background: #222222;
            font-family: Futura, "futura-pt", sans-serif;
        }
        main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }
        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px); /* Adjust the distance to move up */
            }
            100% {
                transform: translateY(0);
            }
        }
        img{
            animation: moveUpDown 4s infinite ease-in-out; /* Adjust duration as needed */
            margin-bottom: 100px;
            width: 160px;
            align-self: center;
        }
        button:hover{
            cursor: pointer;
        }
        input{
            margin: 10px;
            width: 340px;
            height: 40px;
            border-radius: 20px;
            border: none;
            font-size: 18px;
            text-align: center;
        }
        button{
            margin: 10px;
            width: 342px;
            height: 40px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 20px;
            border: none;
            background: lightpink;
            color: #222222;
        }
        button:hover{
            color: white;
        }
        p{
            color: white;
            font-family: Lovya, serif;
            text-align: center;
            margin-top: 150px;
        }
    </style>
    <script>
        function verify(){
            const pwd = "pinkfloyd"
            let input = document.getElementById('pwd').value;
            if (input.toString() === pwd){
                window.location.assign('introduction/intro.html')
            }
            else{
                document.getElementById('pwd').value = "";
            }
        }
    </script>
</head>
<body>
    <main>
        <img src="icon.png" alt="">
        <label><input type="password" id="pwd" placeholder=""></label>
        <button onclick="verify()">Go</button>
        <p>Fly Away</p>
    </main>
</body>
</html>
